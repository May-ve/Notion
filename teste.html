<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Contador</title>
    <!-- Link para a fonte do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" >
    <style>
        .widget {
            font-family: 'Cultive mono', regular-400; /* Fonte principal */
            background-color: #fff; /* Cor de fundo do widget */
            padding: 20px; /* Espaçamento interno do widget */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra do widget */
            text-align: center;
            width: fit-content; /* Ajusta a largura ao conteúdo */
            margin: auto; /* Centraliza o widget horizontalmente */
        }
        .widget h1 {
            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
        }
        button {
            padding: 10px 20px; /* Espaçamento interno dos botões */
            font-size: 16px; /* Tamanho da fonte dos botões */
            border: none; /* Remover borda padrão */
            border-radius: 5px; /* Bordas arredondadas dos botões */
            cursor: pointer; /* Cursor de ponteiro ao passar sobre os botões */
        }
        .increase {
            background-color: #4CAF50; /* Cor do botão de aumento */
            color: white; /* Cor do texto do botão de aumento */
        }
        .decrease {
            background-color: #f44336; /* Cor do botão de diminuição */
            color: white; /* Cor do texto do botão de diminuição */
        }
        .number {
            font-size: 24px; /* Tamanho da fonte do número */
            margin: 0 20px; /* Margens horizontais ao redor do número */
            display: inline-block;
            width: 50px; /* Largura fixa para o número */
            text-align: center; /* Centralizar texto */
        }
    </style>
</head>
<body>

    <div class="widget">
        <h1>Contador</h1> <!-- Título do widget -->
        <div class="buttons">
            <button class="decrease" onclick="changeNumber(-1)">-</button> <!-- Botão para diminuir o número -->
            <div class="number" id="number">0</div> <!-- Display do número -->
            <button class="increase" onclick="changeNumber(1)">+</button> <!-- Botão para aumentar o número -->
        </div>
    </div>

    <script>
        let count = 0; // Valor inicial do contador

        /**
         * Função para alterar o valor do contador
         * @param {number} amount - Quantia para alterar o contador (positiva ou negativa)
         */
        function changeNumber(amount) {
            count += amount;
            // Atualiza o display com o novo valor
            document.getElementById('number').textContent = count;
        }
    </script>

</body>
</html>
